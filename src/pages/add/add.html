<ion-header>
    <ion-navbar>
        <ion-title>Add</ion-title>
    </ion-navbar>
</ion-header>
      
<ion-content padding class="card-background-page">
        <button ion-button full (click)="takePhoto()" >
            <ion-icon name="camera"></ion-icon>Take Photo
        </button> 
        <ion-card class="block">
            <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto()"></ion-icon>
            <img [src]="base64Image" *ngIf="base64Image" imageViewer />
        </ion-card>           
</ion-content>
